build:
  nodes:
    analysis:
      environment:
        php:
          version: "8.2"
      tests:
        override:
          - command: |
              XDEBUG_MODE=coverage vendor/bin/phpunit --coverage-clover build/logs/clover.xml
            coverage:
              file: build/logs/clover.xml
              format: clover

checks:
  php:
    code_rating: true
    duplication: true

filter:
  paths:
    - src/*
  excluded_paths:
    - vendor/*
    - tests/*
